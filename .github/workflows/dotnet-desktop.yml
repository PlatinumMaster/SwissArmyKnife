name: SwissArmyKnife.Avalonia

on:
  push:
    branches: [ avalonia ]
  pull_request:
    branches: [ avalonia ]

jobs:
  build:
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.config.os }}
        
    env:
      working-directory: SwissArmyKnife
    steps:
    - name: Checkout SwissArmyKnife.Avalonia
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        path: SwissArmyKnife
    - name: Checkout BeaterLibrary
      uses: actions/checkout@v2
      with:
        repository: PlatinumMaster/BeaterLibrary
        path: BeaterLibrary
    - name: Checkout Hotswap
      uses: actions/checkout@v2
      with:
        repository: PlatinumMaster/Hotswap
        path: Hotswap
    - name: Checkout NitroSharp
      uses: actions/checkout@v2
      with:
        repository: PlatinumMaster/NitroSharp
        path: NitroSharp
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
          
    # Build project
    - name: Install dependencies
      run: dotnet restore SwissArmyKnife
      
    - name: Build
      run: dotnet build SwissArmyKnife --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release SwissArmyKnife
      
    # Windows
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: ${{ matrix.config.os == 'windows-latest' }}
      with:
        name: SwissArmyKnife.Avalonia-${{ matrix.config.os }}-${{ github.sha }}
        path: D:\a\SwissArmyKnife\SwissArmyKnife\SwissArmyKnife\bin\Release\net5.0\publish\  
        
    # Linux 
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: ${{ matrix.config.os == 'ubuntu-latest' }}
      with:
        name: SwissArmyKnife.Avalonia-${{ matrix.config.os }}-${{ github.sha }}
        path: /home/runner/work/SwissArmyKnife/SwissArmyKnife/SwissArmyKnife/bin/Release/net5.0/publish/
    
    # MacOS  
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: ${{ matrix.config.os == 'macos-latest' }}
      with:
        name: SwissArmyKnife.Avalonia-${{ matrix.config.os }}-${{ github.sha }}
        path: /Users/runner/work/SwissArmyKnife/SwissArmyKnife/BeaterLibrary/bin/Release/net5.0/publish/

